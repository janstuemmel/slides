<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Slides</title>
</head>
<body>
  Slides:
  <div>
  {% for slide in site.slides %}
    <ul>
      <li>{{ slide.date | date: "%b %-d, %Y" }} -
        <a class="post-link" href="{{ slide.url | prepend: site.baseurl | remove: 'index' }}">
          {{ slide.title }}
        </a>
      </li>
    </ul>
  {% endfor %}
  <div>
</body>
</html>
