<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="{% if page.description %}{{ page.description}}{% else %}{{ site.description }}{% endif %}">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="{{ site.baseurl }}/assets/reveal.js/css/reveal.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/reveal.js/css/theme/{% if page.theme %}{{page.theme}}{% else %}white{% endif %}.css" id="theme">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/reveal.js/lib/css/zenburn.css">
  <style>
    /*remove border from images*/
    .reveal section img {
      margin: 0;
      border: 0px;
      background: none;
      box-shadow: none;
    }
  </style>
  <script>
    var link = document.createElement( 'link' );
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match( /print-pdf/gi ) ? '{{ site.baseurl }}/assets/reveal.js/css/print/pdf.css' : '{{ site.baseurl }}/assets/reveal.js/css/print/paper.css';
    document.getElementsByTagName( 'head' )[0].appendChild( link );
  </script>
  <!--[if lt IE 9]>
    <script src="{{ site.baseurl }}/assets/reveal.js/lib/js/html5shiv.js"></script>
  <![endif]-->
</head>
<body>
  <div class="reveal">
    <div class="slides">
      {{content}}
    </div>
  </div>
  <script src="{{ site.baseurl }}/assets/reveal.js/lib/js/head.min.js"></script>
  <script src="{{ site.baseurl }}/assets/reveal.js/js/reveal.js"></script>
  <script>
    var reveal_config = {{ page.reveal_config | jsonify }} || {};
    reveal_config.dependencies = [
      { src: '{{ site.baseurl }}/assets/reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
      { src: '{{ site.baseurl }}/assets/reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
      { src: '{{ site.baseurl }}/assets/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
      { src: '{{ site.baseurl }}/assets/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
      { src: '{{ site.baseurl }}/assets/reveal.js/plugin/zoom-js/zoom.js', async: true },
      { src: '{{ site.baseurl }}/assets/reveal.js/plugin/notes/notes.js', async: true },
      { src: '{{ site.baseurl }}/assets/reveal.js/plugin/math/math.js', async: true }
    ];
    Reveal.initialize(reveal_config);
  </script>
</body>
</html>
